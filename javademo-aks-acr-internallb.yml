apiVersion: apps/v1
kind: Deployment
metadata:
  name: javademo2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: javademo2
  template:
    metadata:
      labels:
        app: javademo2
    spec:
      containers:
      - name: javademo2
        image: ckacr001.azurecr.cn/javademo:294
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
      nodeSelector:
        kubernetes.io/os: linux
---
kind: Service
apiVersion: v1
metadata:
  name: javademo2
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"  
spec:
  type:
    LoadBalancer
  selector:
    app: javademo2
  ports:
  - port: 80
    targetPort: 8080

